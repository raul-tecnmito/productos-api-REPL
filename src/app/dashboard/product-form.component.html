<h2 mat-dialog-title>{{ data ? 'Editar Producto' : 'Agregar Producto' }}</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <!-- Título -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Categoría -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categoria</mat-label>
      <input matInput type="text" formControlName="category" />
    </mat-form-field>

    <!-- Imagen -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>URL de la Imagen</mat-label>
      <input matInput type="url" formControlName="image" />
    </mat-form-field>

    <div formGroupName="rating">
      <!-- Rating: Rate -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Calificación</mat-label>
        <input matInput type="number" formControlName="rate" />
      </mat-form-field>

      <!-- Rating: Count -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cantidad de Reseñas</mat-label>
        <input matInput type="number" formControlName="count" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="productForm.invalid">Guardar</button>
</mat-dialog-actions>
